	<html>
	<head>

	</head>
	<body style="background-color: lightgrey">
		<h1>How to make a pizza</h1>
		<ol style="background-color: lightblue">
			<li>Go buy a <del>boneless</del> pizza</li>
			<li>Cook the pizza</li>

			<li>Walk the dogs</li>

			<li>Vacuum</li>
		</ul>
	</body>
</html>
